    arc-item {
      display: inline-block;

  <div title="{{key}}">

    static get observedAttributes() { return ['key']; }

      return {
        name: inventName(),
        key: props.key

    return `${rl(adjectives)}-${rl(nouns)}`.replace(/ /g, '-');
