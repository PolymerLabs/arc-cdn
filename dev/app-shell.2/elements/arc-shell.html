<!-- component dependencies -->
<link rel="import" href="arc-host.html">
<link rel="import" href="arc-store.html">
<link rel="import" href="../../components/simple-tabs.html">

<template>
  <style>
    :host {
      display: block;
    }
    i {
      font-family: 'Material Icons';
      font-size: 24px;
      font-style: normal;
      -webkit-font-feature-settings: 'liga';
      -webkit-font-smoothing: antialiased;
      vertical-align: middle;
    }
  </style>
  <arc-store key="{{key}}" on-key="_onKey"></arc-store>
  <arc-host config="{{config}}" user="{{user}}" plan="{{plan}}" planning="{{ready}}" on-arc="_onPropagate" on-planner="_onPropagate" on-plans="_onPropagate">
    <slot></slot>
  </arc-host>
</template>

<script>
  class ArcShell extends XenBase {
    static get observedAttributes() { return ['config', 'user', 'key', 'ready', 'plan']};
    _render(props, state) {
      let {user, key, config, ready, plan} = props;
      if (config) {
        let title = 'Sample Arc';
        return {title, user, key, config, plan, ready};
      }
    }
    _onKey(e, key) {
      ArcShell.log('created arc key', key);
      this._setState({key: key});
    }
    _onPropagate(e, plans) {
      this._fire(e.type, e.detail);
    }
  }
  ArcShell.module = document.currentImport;
  ArcShell.pre = [`%cArcHost`, `background: #673AB7; color: white; padding: 1px 6px 2px 7px; border-radius: 6px;`];
  ArcShell.log = console.log.bind(console, ...ArcHost.pre);
  customElements.define('arc-shell', ArcShell);
</script>
