<!doctype html>
<html>
<head>
</head>
<body>

<particle-a>
  <shadow-root>
    <template>
      <span>Label content projected here: </span><b><slot></slot></b>
    </template>
  </shadow-root>
  <span slot-id="heyo">Heyo!</span>
  <span slot-id="bip">Bip.</span>
  <span slot-id="flooz">Flooz?</span>
</particle-a>

<script>
  customElements.define('shadow-root', class extends HTMLElement {
    connectedCallback() {
      if (!this._mounted) {
        this._mounted = true;
        this.root = this.parentElement.attachShadow({mode: 'open'});
        this.root.appendChild(document.importNode(this.firstElementChild.content, true));
        this.remove();
      }
    }
  });
</script>

</body>
</html>
